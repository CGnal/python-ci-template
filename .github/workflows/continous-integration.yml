name: CI - Build and Test

defaults:
  run:
    shell: bash

on: [pull_request, workflow_dispatch]

jobs:

  static-analysis-check:
    name: Static Analysis
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./src"
      - uses: py-actions/flake8@v2
        with:
            path: "src"

  build:
    name: Build tool
    runs-on: ${{ matrix.os }}
    needs: static-analysis-check
    strategy:
      fail-fast: true
      matrix:
        os:
          - 'ubuntu-latest'
          #- 'macos-latest'
          #- 'windows-latest'
        python-version:
          - '3.6'
          #- '3.7'
          #- '3.8'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{matrix.python-version}}
          architecture: x64

      - name: Install
        run: |
          pip install -e .
          pip install -r requirements/requirements_ci.txt
      - name: Run tests
        run: pytest
      - name: Make documentation
        run: make --directory=sphinx --file=Makefile html